<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Angular App</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<header ng-controller="HeaderController">
  <div class="wrapper">
    <a href="#" class="logo"><img src="assets/images/logo.png"></a>
    <nav class="main_nav">
      <ul>
        <li ng-class="{ active: isActive('/favorites')}"><a href="#/">Favorites</a></li>
        <li ng-class="{ active: isActive('/catalog')}"><a href="#/catalog">Catalog</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="main_content">
  <div class="wrapper" ng-view></div>
</div>

<footer>
  <div class="wrapper">
    <p>© Test Iván López Marsella. King</p>
  </div>
</footer>

<!-- Vendor libraries -->
<script type="text/javascript" src="vendor/angular/angular.js"></script>
<script type="text/javascript" src="vendor/angular-resource/angular-resource.js"></script>
<script type="text/javascript" src="vendor/angular-route/angular-route.js"> </script>
<script type="text/javascript" src="vendor/angular-utils-pagination/dirPagination.js"></script>
<!-- Application Files -->
<script src="js/app.js"></script>
<script src="js/controllers/CatalogCtrl.js"></script>
<script src="js/controllers/FavoriteGamesCtrl.js"></script>
<script src="js/controllers/GameCtrl.js"></script>
<script src="js/controllers/HeaderCtrl.js"></script>
<script src="js/factories/MyDataFactory.js"></script>
</body>
</html>
